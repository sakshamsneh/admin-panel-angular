<div class="container">
  <br>
  <h3 align="center">BOOKING DETAILS</h3>
  <table class="table">
    <thead class="thead-dark" align="center">
      <tr><th>FNAME</th><th>FDESC</th><th>CNAME</th><th>CEMAIL</th><th>CPHONE</th><th>CADDRESS</th><th>QUAN</th><th>PRICE</th><th>DATE</th></tr>
    </thead>
    <tr *ngFor='let o of bookingservice.orders'>
      <td>{{o.fname}}</td>
      <td>{{o.fdesc}}</td>
      <td>{{o.cname}}</td>
      <td>{{o.cemail}}</td>
      <td>{{o.cphone}}</td>
      <td>{{o.caddress}}</td>
      <td>{{o.quan}}</td>
      <td>{{o.price | currency:'INR'}}</td>
      <td>{{o.date}}</td>
    </tr>
  </table>
</div>
