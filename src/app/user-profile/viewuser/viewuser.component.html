<div class="container">
    <br>
    <h3 align="center">USER DETAILS</h3>
    <table class="table">
      <thead class="thead-dark" align="center">
        <tr><th>FULLNAME</th><th>EMAIL</th><th>PHONE</th><th>ADDRESS</th></tr>
      </thead>
      <tr *ngFor='let r of reguserservice.reguserlist'>
        <td>{{r.fullName}}</td>
        <td>{{r.email}}</td>
        <td>{{r.phone}}</td>
        <td>{{r.address}}</td>
      </tr>  
    </table>
  </div>
