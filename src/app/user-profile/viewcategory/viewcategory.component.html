<div class="container">
  <br>
  <h3 align="center">CATEGORY DETAILS</h3>
  <table class="table">
    <thead class="thead-dark" align="center">
      <tr><th>TITLE</th><th>OPTIONS</th></tr>
    </thead>
    <tr *ngFor='let c of categoryservice.categorylist'>
      <td>{{c.categoryname}}</td>
      <td style="width:100px">
          <div class="btn-group" role="group" aria-label="options">
          <button class="btn btn-dark btn-raised" data-toggle="modal" data-target="#details" (click)="cUpdate(c)">EDIT</button>
          <button class="btn btn-danger btn-raised" (click)="cDelete(c._id)">DELETE</button>
        </div>
      </td>
    </tr>
  </table>
</div>

  <!-- Modal -->
<div class="modal fade" id="details" tabindex="-1" role="dialog" aria-labelledby="formLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="formLabel">CATEGORY FORM</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #catForm='ngForm' (ngSubmit)="onUpdateCat(catForm)">
          <input class="form-control" type="hidden" name="_id" #_id="ngModel" [(ngModel)]="categoryservice.selectedCategory._id">
          <input class="form-control" type="text" name="categoryname" #categoryname="ngModel" [(ngModel)]="categoryservice.selectedCategory.categoryname" placeholder="NAME"><br>
          <div class="btn-group float-right" role="group" aria-label="options">
            <button type="submit" class="btn btn-raised btn-primary">SUBMIT</button>
            <button type="reset" class="btn btn-default" (click)="resetForm(catForm)">RESET</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
